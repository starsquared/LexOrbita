<div *ngIf="!registerMode" class="container mt-5">
  <div style="text-align: center">
    <h1>Find your Lawyer!</h1>
    <p class="lead">
      Come in in to find your Lawyer...all you need is to sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
